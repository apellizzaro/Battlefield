<div>
    <br>
    <br>
    <div>
        Games in progress: {{inProgressGame}}<br>
        Games waiting for palyers: {{formingGames}}<br>

    </div>

    <div>
        <table>
            <tr>
                <td>Name</td>
                <td># Players</td>
                <td>Grid Size</td>
                <td>Status</td>
                <td>Join game</button></td>
            </tr>
            <tr ng-repeat = "g in gamesStatus">
                <td>{{g.name}}</td>
                <td>{{g.numberOfPlayers}}</td>
                <td>{{g.gridSize}}</td>
                <td>{{g.status}}</td>
                <!--<td><button type="button" ng-click="{{'joinGame(&#146;' + g.id + '&#146;)'}}">Join</button></td>-->
                <td><button type="button" ng-click="joinGame(g.id)">Join</button></td>
            </tr>
        </table>
    </div>

    <button  type="button" class="btn btn-success" ng-click="Navigate('newGame')">New game</button>
    <button  type="button" class="btn btn-success" ng-click="Navigate('joinGame')">Join game</button>
    <button  type="button" class="btn btn-success" ng-click="Navigate('resumeGame')">Resume game</button>
</div>
