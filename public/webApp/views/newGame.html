<div>
    <h1>New Game</h1>
    <hr/>
    <form name="myForm">
        <div class="form-group">
            <label for="game-name">Name of the New Game</label>
            <input type="text" class="form-control" name="game-name" id="game-name" placeholder="Game Name" ng-model="game.name" required />
        </div>
        <div role="alert">
            <span class="error" ng-show="myForm.gridsize.$error.number" style="color:red">Not valid number!</span>
        </div>
        <div role="alert">
            <span class="error" ng-show="myForm.gridsize.$error.min" style="color:red">Grid size need to be at least 10!</span>
        </div>
        <div class="form-group">
            <label for="grid-size">Grid Size</label>
            <input type="number" class="form-control" name="gridsize" id="grid-size" placeholder="dimension of the gird (min: 10)" ng-model="game.gridSize" min="10" ng-Min="10" required />
        </div>
        <div role="alert">
            <span class="error" ng-show="myForm.numship4.$error.number" style="color:red">Not valid number!</span>
        </div>
        <div class="form-group">
            <label for="num-ship-4">N. Ships of 4 cells</label>
            <input type="number" class="form-control" name="numship4" id="num-ship-4" placeholder="N. ships" ng-model="game.nShip4" required />
        </div>
        <div role="alert">
            <span class="error" ng-show="myForm.numship3.$error.number" style="color:red">Not valid number!</span>
        </div>
        <div role="alert">
            <span class="error" ng-show="myForm.numship3.$error.number" style="color:red">Not valid number!</span>
        </div>
        <div class="form-group">
            <label for="num-ship-3">N. Ships of 3 cells</label>
            <input type="number" class="form-control" name="numship3" id="num-ship-3" placeholder="N. ships" ng-model="game.nShip3" required />
        </div>
        <div role="alert">
            <span class="error" ng-show="myForm.numship2.$error.number" style="color:red">Not valid number!</span>
        </div>
        <div class="form-group">
            <label for="num-ship-2">N. Ships of 2 cells</label>
            <input type="number" class="form-control" name="numship2" id="num-ship-2" placeholder="N. ships" ng-model="game.nShip2" required />
        </div>
        <div role="alert">
            <span class="error" ng-show="myForm.numship1.$error.number" style="color:red">Not valid number!</span>
        </div>
        <div class="form-group">
            <label for="num-ship-1">N. Ships of 1 cells</label>
            <input type="number" class="form-control" name="numship1" id="num-ship-1" placeholder="N. ships" ng-model="game.nShip1" required />
        </div>
           <button type="button" class="btn btn-success" ng-click="createGame()" ng-disabled="!!myForm.$error.required">Create</button>

        <div>
            <label>New game id: {{newGameId}}</label>
        </div>
    </form>
</div>
